<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./assets/style.css"/>
    </head>
    <body>
        <main>
            <section class="main--section_matter_register">
                <div class="section_matter_register--box_register">
                    <h2>Cadastre a Disciplina</h2>
                    <form>
                        <div class="form--box_area_section_register">
                            <label for="name">Nome:</label>
                            <input id="name" type="text"/>
                            <label for="start">Inicio:</label>
                            <input id="start" type="time"/>
                            <label for="end">Fim:</label>
                            <input id="end" type="time"/>
                            <label for="date">Data:</label>
                            <input id="date" type="date"/>
                            <label for="matter">Disciplina:</label>
                            <input id="matter" type="text"/>
                        </div>
                        <button>Cadastrar</button>
                    </form>
                </div>
            </section>
        </main>

        <script src="./assets/index.js"></script>
    </body>
</html>
